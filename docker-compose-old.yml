version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    expose:
      - "6379:6379"
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    expose:
      - "8000:8000"
    depends_on:
      - redis
    cap_add:
      - NET_ADMIN
      - NET_RAW
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: frontend
    expose:
      - "80"
    networks:
      - app-network


  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network


networks:
  app-network:
    driver: bridge
